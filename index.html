<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            <div class="caja">
                <h1>Challenge ONE Sprint 01: Encriptador</h1>
            </div>            
        </header>

        <main>

            <section class="input">
                <label for="textoOriginal">Ingresa el texto a encriptar o desencriptar.</label>

                <textarea type="text" id="textoOriginal" class="input-padron" required placeholder="Ingrese aquí su texto."></textarea>
            </section>

            <section class="botones">
                <div class="aviso">
                    <img src="Imagenes/aviso.png" id="avisoImg">
                    <p>No se aceptan mayúsculas, acentos ni caracteres especiales</p>
                </div>

                <button class="boton" id="encriptar"><p>Encriptar</p></button>
                <button class="boton" id="desencriptar"><p>Desencriptar</p></button>
            </section>

            <section class="output">
                <textarea type="text" id="resultado" class="input-padron"></textarea>

                <button class="boton" id="copiar"><p>Copiar resultado</p></button>

                <div class="esperandoTexto" id="esperandoTexto">
                    <img src="Imagenes/Esperando_texto.png" alt="Esperando texto a encriptar o desencriptar." id="esperandoTextoImg">
                    <h2>No se ha encontrado nigún texto</h2>
                    <p>Ingresa tu texto a encriptar o desencriptar</p>
                </div>
            </section>

        </main>

        <footer>
            <p class="datosPersonales">Sergio Cortés Ortiz G5 - 2023</p>
            <p class="copyright">&copy Copyrigth Challenge ONE Sprint 01 Encriptador</p>
        </footer>
    </body>

    <script src="encriptador.js"></script>

</html>
